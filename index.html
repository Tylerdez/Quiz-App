<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>OSI Model Quiz</title>
  <meta name="description" type="A quiz app testing OSI Model layer knowledge.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <body>
  <main role="main" class="container">
    <header role="banner" class="header">
      <section class="title">
        <p>
          The OSI Model Quiz
        </p>
      </section>
      <section>
        <ul>
          <li class="sizeMe">Question:
            <span class="questionNumber">0</span>/7</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
    </header>
    <section role="region" class="informationBox">
      <section class="startQuiz box">
        <h1>How much do you know about the OSI Model?</h1>
        <button type="button" class="startButton button">Start</button>
      </section>
      <section class="questionBox box altBox"></section>
      <section class="response box altBox"></section>
      <section class="final box altBox"></section>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
